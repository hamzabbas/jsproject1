<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>User Login</title>
</head>

<body>
    <main>
        <div class="container">
            <form action="">
                <h1>USER LOGIN</h1>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" required id="fullName" autocomplete="off">
                    <label for="">User Name</label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required  id="email" autocomplete="off">
                    <label for="">Email</label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required id="password" autocomplete="off">
                    <label for="">Password</label>
                </div>
                <div class="btn"><button class="login-button" id="login">Login</button></div>
            </form>

        </div>
    </main>
    <!-- Tostify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d35308e183.js" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="script.js"></script>
    <script src="home.js"></script>
</body>

</html>
